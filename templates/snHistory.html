{% extends "layout.html" %}
{% block title %}
    History
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-12">
        <table class="table table-striped ">
            <thead>
              <tr>
                <th>Date</th>
                <th>Snacks 1</th>
                <th>Snacks 2</th>
              </tr>
            </thead>
            <tbody>
                {% for i in mess_history %}
                <tr>
                    <td>{{i.date_time}}</td>
                    <td>{{i.sn1}}</td>
                    <td>{{i.sn2}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        </div>
    </div>
</div>
{%endblock%}
